 <!DOCTYPE html>
 <html>
 <head>
 	<title>Form Input Params</title>
 </head>
 <body>
    <h2> GET </h2>
	<form action="HelloForm" method="GET" target="_blank">
		First Name: <input type="text" name="first_name">
		<br />
		Last Name: <input type="text" name="last_name" />
		<br />
		Città: <input type="text" name="city" />
		<input type="submit" value="Submit" />
	</form> 
	<h2> POST </h2>
	<form action="HelloForm" method="POST" target="_blank">
		First Name: <input type="text" name="first_name">
		<br />
		Last Name: <input type="text" name="last_name" />
		<br />
		Città: <input type="text" name="city" />
		<input type="submit" value="Submit" />
	</form> 
 </body>
 <html>
 <h2> Read checkBox POST </h2>
<body>
	<form action="ReadParams" method="POST" target="_blank">
	<input type="checkbox" name="maths" checked="checked" /> Maths
	<input type="checkbox" name="physics"  /> Physics
	<input type="checkbox" name="chemistry" checked="checked" /> Chemistry
	<input type="submit" value="Select Subject" />
	</form>
</body>
 <h2> Use getParameterNames checkBox POST </h2>

<form action="ReadParams" method="POST" target="_blank">
<input type="checkbox" name="maths" checked="checked" /> Maths
<input type="checkbox" name="physics"  /> Physics
<input type="checkbox" name="chemistry" checked="checked" /> Chem
<input type="submit" value="Select Subject" />
</form>

</html>
 </html>
